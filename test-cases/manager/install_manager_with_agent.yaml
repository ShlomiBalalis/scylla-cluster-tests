scylla_mgmt_repo: 'http://downloads.scylladb.com/manager/rpm/unstable/centos/master/438/scylla-manager.repo'

nemesis_class_name: 'NoOpMonkey'
nemesis_interval: 5

user_prefix: 'manager_with_agent_test'
space_node_threshold: 64424
