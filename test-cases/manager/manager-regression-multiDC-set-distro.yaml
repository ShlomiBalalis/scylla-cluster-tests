prepare_write_cmd: "cassandra-stress write cl=ALL n=400600  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=20  -pop seq=400200300..600200300 -log interval=15"

stress_read_cmd: "cassandra-stress read cl=QUORUM duration=120m  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=20 throttle=8000/s -pop seq=400200300..600200300 -log interval=5"
stress_cmd_w: "cassandra-stress write cl=QUORUM duration=120m  -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=20 throttle=8000/s -pop seq=400200300..600200300 -log interval=5"

instance_type_db: 'i3.large'
instance_type_loader: 'c4.large'

region_name: 'us-east-1'
n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

post_behavior_db_nodes: "destroy"
post_behavior_loader_nodes: "destroy"
post_behavior_monitor_nodes: "destroy"

user_prefix: manager-regression
space_node_threshold: 6442
ip_ssh_connections: 'public'

use_mgmt: true
mgmt_port: 10090

aws_instance_profile_name: 'qa-scylla-manager-backup-instance-profile'
